name: Update Iran Proxies

on:
  schedule:
    - cron: '0 */6 * * *'  # Ù‡Ø± 6 Ø³Ø§Ø¹Øª ÛŒÚ©Ø¨Ø§Ø±
  workflow_dispatch:
    inputs:
      manual_trigger:
        description: 'Trigger manually'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸš€ Run update script
      run: |
        echo "Starting proxy update process..."
        python scripts/update.py
        echo "Update completed!"
    
    - name: ğŸ’¾ Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Pull any remote changes first
        git pull origin main --rebase || echo "No remote changes"
        
        # Add config file
        git add output/config.yaml
        
        # Check if there are changes
        if git diff --cached --quiet; then
          echo "âš ï¸ No changes to commit"
        else
          # Create commit message
          COMMIT_DATE=$(date -u '+%Y-%m-%d %H:%M UTC')
          git commit -m "ğŸ¤– Update proxy list - $COMMIT_DATE" \
                     -m "Auto-updated proxy list" \
                     -m "Maintains minimum 50 proxies"
          
          # Push changes
          git push
          echo "âœ… Changes pushed successfully"
        fi
