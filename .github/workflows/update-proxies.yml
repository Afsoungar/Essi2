name: Update Iran Proxies

on:
  schedule:
    - cron: '0 */6 * * *'  # Ù‡Ø± 6 Ø³Ø§Ø¹Øª ÛŒÚ©Ø¨Ø§Ø±
  workflow_dispatch:
    inputs:
      manual_trigger:
        description: 'Trigger manually'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ðŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install beautifulsoup4 lxml  # Ø¨Ø±Ø§ÛŒ Ù¾Ø±Ø¯Ø§Ø²Ø´ HTML
    
    - name: ðŸš€ Run update script
      run: |
        echo "Starting proxy update process..."
        python scripts/update.py
        echo "Update script completed!"
    
    - name: ðŸ’¾ Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Pull any remote changes first
        git pull origin main --rebase --autostash || echo "Could not pull changes"
        
        # Add config file
        git add output/config.yaml
        
        # Check if there are changes
        if git diff --cached --quiet; then
          echo "âš ï¸ No changes to commit"
        else
          # Create commit message
          COMMIT_DATE=$(date -u '+%Y-%m-%d %H:%M UTC')
          git commit -m "ðŸ¤– Update proxy list - $COMMIT_DATE" \
                     -m "Auto-updated Iranian proxy list" \
                     -m "â€¢ Added new proxies from Iranian sources" \
                     -m "â€¢ Removed old proxies based on conditions" \
                     -m "â€¢ Maintains minimum 50 active proxies"
          
          # Push changes
          git push
          echo "âœ… Changes pushed successfully"
        fi
    
    - name: ðŸ“ Create summary
      if: always()
      run: |
        echo "## Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Time:** $(date -u '+%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Proxy Management:**" >> $GITHUB_STEP_SUMMARY
        echo "- Automatic update every 6 hours" >> $GITHUB_STEP_SUMMARY
        echo "- Collects Iranian proxies from multiple sources" >> $GITHUB_STEP_SUMMARY
        echo "- Supports HTTP, SOCKS5, VMESS, VLESS, Shadowsocks" >> $GITHUB_STEP_SUMMARY
        echo "- Maintains minimum 50 active proxies" >> $GITHUB_STEP_SUMMARY
        echo "- Removes old proxies only when conditions met" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Check `output/config.yaml` for the latest proxy list." >> $GITHUB_STEP_SUMMARY
