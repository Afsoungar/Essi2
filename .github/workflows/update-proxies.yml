name: Update Iran Proxies

on:
  schedule:
    - cron: '0 */7 * * *'  # ูุฑ 6 ุณุงุนุช ฺฉุจุงุฑ
  workflow_dispatch:
    inputs:
      manual_trigger:
        description: 'Trigger manually'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # ุงูุฒุงุด ุจู 2 ุณุงุนุช
    
    steps:
    - name: ๐ฅ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ๐ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: ๐ฆ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install beautifulsoup4 lxml
    
    - name: ๐พ Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # ุงูู ุชุบุฑุงุช ุฌุฏุฏ ุฑุง ุจฺฏุฑ (ุญู ูุดฺฉู ฺฉุฏ ูุฏู)
        echo "๐ฅ ุฏุฑุงูุช ุขุฎุฑู ุชุบุฑุงุช ุงุฒ main..."
        git pull origin main --rebase --autostash
        
        # ุงุณฺฉุฑูพุช ุฑุง ููุท ฺฉ ุจุงุฑ ุงุฌุฑุง ฺฉู
        echo "๐ ุงุฌุฑุง ุงุณฺฉุฑูพุช ุจูโุฑูุฒุฑุณุงู..."
        python scripts/update.py
        
        # ูุงูโูุง ุชุบุฑ ฺฉุฑุฏู ุฑุง ุงุถุงูู ฺฉู
        git add output/config.yaml output/logs/latest.log 2>/dev/null || true
        
        # ุงฺฏุฑ ุชุบุฑ ูุฌูุฏ ุฏุงุฑุฏ commit ฺฉู
        if ! git diff --cached --quiet; then
          COMMIT_DATE=$(date -u '+%Y-%m-%d %H:%M UTC')
          git commit -m "๐ค Update proxy list - $COMMIT_DATE"
          
          # Push ุชุบุฑุงุช
          git push origin HEAD:main
          echo "โ Changes pushed successfully"
          
          # ููุงุด ุฎูุงุตู
          echo "๐ ุฎูุงุตู ุงุฌุฑุง:"
          tail -5 output/logs/latest.log 2>/dev/null || echo "โ๏ธ ูุงู ูุงฺฏ ูพุฏุง ูุดุฏ"
        else
          echo "โ๏ธ No changes to commit"
        fi
        
        # ููุงุด ุญุฌู ูุงูโูุง
        echo "๐พ ุญุฌู ูุงูโูุง:"
        du -h output/config.yaml 2>/dev/null || echo "โ๏ธ config.yaml ูุฌูุฏ ูุฏุงุฑุฏ"
